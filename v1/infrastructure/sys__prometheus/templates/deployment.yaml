apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
{{- with .Values }}
  replicas: {{ .replicasCount }}
  strategy:
    type: {{ .updateStrategy.type }}
    rollingUpdate:
      maxUnavailable: {{ .updateStrategy.maxUnavailable }}
      maxSurge: {{ .updateStrategy.maxSurge }}
{{- end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
{{- with .Values.image }}
          image: {{ .registry }}/{{ .repository }}:{{ .tag }}
          imagePullPolicy: {{ .policy }}
{{- end }}
          args:
            - "--config.file=/app/prometheus.yml"
          volumeMounts:
          - name: {{ .Release.Name }}-volume
            mountPath: /app/prometheus.yml
            subPath: prometheus.yml
          resources:
            requests:
              memory: "250Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "500m"
          ports:
{{- with .Values }}
            - containerPort:  {{ .containers.containerPort }}
              protocol: {{ .containers.protocol | quote }}
 {{- end }}
 
      volumes:
        - name: {{ .Release.Name }}-volume
          configMap:
            name: configmap
